<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>main3</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/d3.min.js"></script>
    <link href="./stylesheets/main2.css" rel="stylesheet" />
    <link href="./stylesheets/main3.css" rel="stylesheet" />
    <style>
    .axis line {
        fill: none;
        stroke: #ddd;
        shape-rendering: crispEdges;
        vector-effect: non-scaling-stroke;
    }
    
    .dot circle {
        fill: lightsteelblue;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
    
    .dot circle.dragging {
        fill: red;
        stroke: brown;
    }
    </style>
</head>

<body>
    <div id="DivSvg"></div>
</body>

</html>
<script>
$(function() {
    var create_draw = function() {

        var _domName;
        var _width;
        var _height;
        var _left;
        var _right;
        var _top;
        var _bottom;

        var _zoom;
        var _svg;
        var _rect;
        var _container;

        var _yAxisGrid; // 背景格線
        var _xAxisGrid;

        var _drag;
        var _dragX;
        var _dragY;
        var _dragXY;

        var _pg;

        var zoomed = function() {
            _container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
        }

        var CreateBasicFrame = function() {

            _zoom = d3.behavior.zoom()
                .scaleExtent([1, 10])
                .on("zoom", zoomed);

            _svg = d3.select(_domName).append("svg")
                .attr({
                    'class': 'bodysvg',
                    "width": _width + _left + _right,
                    "height": _height + _top + _bottom,
                    "transform": "translate(" + _left + "," + _right + ")"
                })
                .append("g")
                .call(_zoom);



            _rect = _svg.append("rect")
                .attr("width", _width)
                .attr("height", _height)
                .style("fill", "none")
                .style("pointer-events", "all");

            _container = _svg.append("g");

            _drag = d3.behavior.drag()
                .on('dragstart', function(d) {
                    d3.event.sourceEvent.stopPropagation();
                    d3.select(this).classed("dragging", true);
                    var tx = $(this)[0].getAttribute("data-tx");
                    var ty = $(this)[0].getAttribute("data-ty");
                    $(this).attr({
                        'data-otx': tx,
                        'data-oty': ty,
                    });
                })
                .on('drag', function(d) {
                    d.x += d3.event.dx;
                    d.y += d3.event.dy;
                    $(this).attr({
                        'data-tx': d.x,
                        'data-ty': d.y,
                    });
                    var className = $(this)[0].id;
                    var $subrect = $('.' + className);
                    console.log($(this));
                    for (var i = 0; i < $subrect.length; i++) {
                        $($subrect[i]).find('rect').attr({
                            'transform':"translate(" + [d.x+95, d.y-5] + "),rotate(0,0,0),scale(1,1)"
                        });
                    };
                    d3.select(this).attr("transform", function(d, i) {
                        return "translate(" + [d.x, d.y] + "),rotate(0,0,0),scale(1,1)";
                    });
                })
                .on('dragend', function(d) {
                    d3.select(this).classed("dragging", false);
                });

            _dragX = d3.behavior.drag()
                .on('dragstart', function(d) {
                    d3.event.sourceEvent.stopPropagation();
                    d3.select(this).classed("dragging", true);
                })
                .on('drag', function(d) {
                    d.x += d3.event.dx;
                    d3.select(this).attr("transform", function(d, i) {
                        return "translate(" + [d.x, d.y] + "),rotate(0,0,0),scale(1,1)";
                    });
                })
                .on('dragend', function(d) {
                    d3.select(this).classed("dragging", false);
                });

            _dragY = d3.behavior.drag()
                .on('dragstart', function(d) {
                    d3.event.sourceEvent.stopPropagation();
                    d3.select(this).classed("dragging", true);
                })
                .on('drag', function(d) {
                    d.y += d3.event.dy;
                    d3.select(this).attr("transform", function(d, i) {
                        return "translate(" + [d.x, d.y] + "),rotate(0,0,0),scale(1,1)";
                    });
                })
                .on('dragend', function(d) {
                    d3.select(this).classed("dragging", false);
                });
        };

        var CreateGridLine = function() {
            _container.append("g")
                .attr("class", "x axis")
                .selectAll("line")
                .data(d3.range(0, _width, 50))
                .enter().append("line")
                .attr("x1", function(d) {
                    return d;
                })
                .attr("y1", 0)
                .attr("x2", function(d) {
                    return d;
                })
                .attr("y2", _height);

            _container.append("g")
                .attr("class", "y axis")
                .selectAll("line")
                .data(d3.range(0, _height, 50))
                .enter().append("line")
                .attr("x1", 0)
                .attr("y1", function(d) {
                    return d;
                })
                .attr("x2", _width)
                .attr("y2", function(d) {
                    return d;
                });
        };

        var CreateObject = function() {

            var dgrop = _container.append("g")
                .data([{
                    "x": 20,
                    "y": 20,
                    "r": 1,
                    "scale": 1,
                }])
                .attr({
                    'id':'drag1',
                    'class':'drag-g',
                    'data-dx': 20,
                    'data-dy': 20,
                    'transform': 'scale( 1 1 )translate( 20 20 )rotate( 0 0 0 )',
                }).call(_drag);

            var frames = dgrop.append('g')
                .attr({
                    'class': 'drag-frames',
                    'stroke-width': 0.5,
                })
                .append('rect')
                .attr({
                    'width':200,
                    'height': 200,
                    'stroke': 'blue',
                    'fill': 'none'
                });

            var img = dgrop.append('image')
                .attr({
                    'width': 200,
                    'height': 200,
                    'xlink:href': './img/car.svg'
                });

            var points = _container.append("g")
                .data([{
                    "x": 0,
                    "y": 0,
                    "r": 1,
                    "scale": 1,
                }])
                .attr({
                    'class': 'drag1 drag-point',
                    'stroke-width': 0.5,
                    'stroke':'red',
                    'fill':'white',
                    'transform': 'scale( 1 1 )translate( 0 0 )rotate( 0 0 0 )',
                }).call(_dragY);

            // points
            // .append('rect')
            // .attr({
            //     'class':'nw-p',
            //     'x':-5,
            //     'y':-5,
            //     'width':10,
            //     'height':10,
            // }).call(_drags);
            var srect1 = points.append('rect')
            .attr({
                'class':'n-p',
                'x':0,
                'y':0,
                'width':10,
                'height':10,
                'transform': 'scale( 1 1 )translate( 115 15 )rotate( 0 0 0 )',
            });
            // var srect2 = points.append('rect')
            // .attr({
            //     'class':'ne-p',
            //     'x':195,
            //     'y':-5,
            //     'width':10,
            //     'height':10,
            // });
            // points
            // .append('rect')
            // .attr({
            //     'class':'e-p',
            //     'x':195,
            //     'y':95,
            //     'width':10,
            //     'height':10,
            // });
            // points
            // .append('rect')
            // .attr({
            //     'class':'nw-p',
            //     'x':195,
            //     'y':195,
            //     'width':10,
            //     'height':10,
            // });
            // points
            // .append('rect')
            // .attr({
            //     'class':'n-p',
            //     'x':95,
            //     'y':195,
            //     'width':10,
            //     'height':10,
            // });
            // points
            // .append('rect')
            // .attr({
            //     'class':'ne-p',
            //     'x':-5,
            //     'y':195,
            //     'width':10,
            //     'height':10,
            // });
            // points
            // .append('rect')
            // .attr({
            //     'class':'e-p',
            //     'x':-5,
            //     'y':95,
            //     'width':10,
            //     'height':10,
            // });

        };

        return {
            init: function($RuleData) {
                // console.log($RuleData);
                _domName = $RuleData.dom;
                _width = $RuleData.width;
                _height = $RuleData.height;
                _left = $RuleData.left;
                _right = $RuleData.right;
                _top = $RuleData.top;
                _bottom = $RuleData.bottom;

                CreateBasicFrame();
                CreateGridLine();
                CreateObject();
            }
        }
    }();


    var $RuleData = {
        height: $('body')[0].clientHeight,
        width: $('body')[0].clientWidth,
        top: -5,
        right: -5,
        bottom: -5,
        left: -5,
        dom: '#DivSvg',
    };

    create_draw.init($RuleData);

});
</script>
